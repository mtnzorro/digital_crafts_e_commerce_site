  <h2 class = "title">Order Confirmation:</h2>
<div class="results_wrap">

  <div class="items_conf">
    <div ng-repeat="product in productInfo">
      <h2>{{product.prodname}}</h2>
      <h2>Price: {{product.prodprice}}</h2>
    </div>
    <h2>Total: ${{sum}}</h2>
  </div>


  <div class="address_conf">
    <h2>Ship to: {{address}}</h2>
  </div>
</div>
